<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="font-size: 26px;color: azure">
  <form enctype="multipart/form-data" method="post" action="upload.php" id="form"
        style="margin: 50px;
        width: 1000px;
        height: auto;
        border: 1px solid black;
        border-radius: 10px;
        background: #0c327c;
        padding: 50px;
        display: flex;
        flex-direction:column;
        justify-content:flex-start;
        flex-wrap: wrap">
    <div>
        <label style="margin-right: 5px">С каким именем сохранить файл на сервере</label>
        <input type="text" name="file_name" id="name" style="width: 480px;font-size: 20px" /><br>
    </div>
    <input type="file" name="content" id="file" style="margin-top:10px;font-size: 22px;border-radius: 10px" />
    <input type="submit" name="submitBtn" style="width: 25%;margin-top: 20px; font-size: 22px;align-self: center;border-radius: 10px;"/>
  </form>
</body>
<script>
    document.getElementById("file").onchange = function() {
        let file =  document.getElementById("file").files[0]
        if(file.size > 50 * 1024 * 1024){
            alert('Файл слишком большой! Уменьшите размер файла.');
        }else {
            document.getElementById("name").value = file.name.replace(/\.[^/.]+$/, "");
        }
    };
</script>
</html>
